<head> 
	<link rel = "stylesheet" href ="crawl-url.component.css">
	<script src = "crawl-url.component.js"></script> 
</head>
<div class="container">
    <form (ngSubmit)="!searchForm.invalid && getCrawledData()" #searchForm="ngForm">
    <div class="input-group mb-3">
      <input type="text" name="inputURL"  placeholder="Enter url here" [(ngModel)]="inputURL" class="form-control" required="required"   aria-describedby="basic-addon2" >
      <div class="input-group-append">
        <button class="btn  btn-success" type="submit">Search</button>
      </div>
    </div>
  </form>
  </div>
<div class="container" style="text-align:center">
    <h6 (click)="enableAdvanceSearch()">Advance Search </h6>
</div>

  <div class="container" *ngIf="advanceSearch">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="version">
        <label class="form-check-label" for="version">
          Version
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="mail" >
        <label class="form-check-label" for="mail">
          Mail
        </label>
      </div>


      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="save" >
        <label class="form-check-label" for="save">
          Save
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="download" >
        <label class="form-check-label" for="download">
          Download
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="nosocks" >
        <label class="form-check-label" for="nosocks">
          Enable socks
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="info" >
        <label class="form-check-label" for="info">
          Info
        </label>
      </div>
<form>
  <div class="form-group">
    <label for="ip">IP address </label>
    <input type="text" class="form-control" id="ip" placeholder="Alternate IP">
  </div>
  <div class="form-group">
    <label for="port">Port</label>
    <input type="text" class="form-control" id="port" placeholder="Alternate port">
  </div>
</form>

<ng5-slider [(value)]="value" [options]="options"></ng5-slider>

  </div>
